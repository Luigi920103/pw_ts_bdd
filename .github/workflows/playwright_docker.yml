name: Playwright BDD Docker Execution
on:
  repository_dispatch:
    types: [run-playwright-docker]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Automation Suite
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- MEJORA 1: Instalar Java al inicio ---
      - name: Install Java System-wide
        run: |
          apt-get update
          apt-get install -y default-jdk

      - name: Install dependencies
        run: npm ci

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Execute Playwright BDD Tests
        run: npm run test-all
        env:
          # (Tus variables de entorno se mantienen igual...)
          TEST_ENVIRONMENT: ${{ secrets.TEST_ENVIRONMENT || 'dev' }}
          MONGODB_CONNECTION: ${{ secrets.MONGODB_CONNECTION }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          POSTGRESSQL_HOST: ${{ secrets.POSTGRESSQL_HOST }}
          POSTGRESSQL_PORT: ${{ secrets.POSTGRESSQL_PORT }}
          POSTGRESSQL_DB: ${{ secrets.POSTGRESSQL_DB }}
          POSTGRESSQL_USER: ${{ secrets.POSTGRESSQL_USER }}
          POSTGRESSQL_PASSWORD: ${{ secrets.POSTGRESSQL_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          REGULAR_USER_EMAIL: ${{ secrets.REGULAR_USER_EMAIL }}
          REGULAR_USER_PASSWORD: ${{ secrets.REGULAR_USER_PASSWORD }}

      # --- MEJORA 2: Asegurar que los resultados existan antes de generar ---
      - name: Generate Allure Report
        if: always()
        run: |
          # Crear carpeta si no existe
          mkdir -p allure-results
          
          # Verificar si hay archivos (esto ayuda a debuguear en los logs)
          echo "Contenido de allure-results:"
          ls -l allure-results || echo "Carpeta vac√≠a"
          
          # Copiar historial
          cp -r gh-pages-repo/history allure-results || true
          
          # Generar reporte forzando la ruta
          npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # ... (Resto de pasos de guardado de artefactos)
