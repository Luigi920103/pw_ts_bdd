name: Playwright BDD Docker Execution
on:
  repository_dispatch:
    types: [run-playwright-docker]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Automation Suite
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Java System-wide
        run: |
          apt-get update
          apt-get install -y default-jdk

      - name: Install dependencies
        run: npm ci

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Execute Playwright BDD Tests
        # Agregamos continue-on-error para que si fallan los tests, se generen los reportes
        continue-on-error: true
        run: npm run test-all
        env:
          TEST_ENVIRONMENT: ${{ secrets.TEST_ENVIRONMENT || 'dev' }}
          MONGODB_CONNECTION: ${{ secrets.MONGODB_CONNECTION }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          POSTGRESSQL_HOST: ${{ secrets.POSTGRESSQL_HOST }}
          POSTGRESSQL_PORT: ${{ secrets.POSTGRESSQL_PORT }}
          POSTGRESSQL_DB: ${{ secrets.POSTGRESSQL_DB }}
          POSTGRESSQL_USER: ${{ secrets.POSTGRESSQL_USER }}
          POSTGRESSQL_PASSWORD: ${{ secrets.POSTGRESSQL_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          REGULAR_USER_EMAIL: ${{ secrets.REGULAR_USER_EMAIL }}
          REGULAR_USER_PASSWORD: ${{ secrets.REGULAR_USER_PASSWORD }}

      - name: ðŸ” Collect and Generate Allure Report
        if: always()
        run: |
          # 1. Asegurar que existan carpetas
          mkdir -p allure-results
          mkdir -p test-results
          mkdir -p playwright-report

          # 2. Si Playwright generÃ³ los resultados en otra carpeta, los traemos a la raÃ­z
          # Esto soluciona el problema del reporte vacÃ­o
          find . -name "*-result.json" -exec cp {} allure-results/ \;
          find . -name "*-attachment.*" -exec cp {} allure-results/ \;
          
          # 3. Copiar historial para tendencia
          cp -r gh-pages-repo/history allure-results || true
          
          # 4. Generar el reporte
          npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # --- SECCIÃ“N DE ARTEFACTOS CORREGIDA ---
      - name: ðŸ“¦ Archive Execution Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-results-bundle
          path: |
            test-results/
            allure-report/
            allure-results/
            playwright-report/
          retention-days: 7

      - name: Post Report Summary
        if: always()
        run: |
          echo "### ðŸ“Š Resultados de la EjecuciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL del Reporte:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
