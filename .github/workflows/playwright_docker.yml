name: Playwright BDD Docker Execution
on:
  repository_dispatch:
    types: [run-playwright-docker]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Automation Suite
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Execute Playwright BDD Tests
        run: npm run test-all
        env:
          TEST_ENVIRONMENT: ${{ secrets.TEST_ENVIRONMENT || 'dev' }}
          MONGODB_CONNECTION: ${{ secrets.MONGODB_CONNECTION }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          POSTGRESSQL_HOST: ${{ secrets.POSTGRESSQL_HOST }}
          POSTGRESSQL_PORT: ${{ secrets.POSTGRESSQL_PORT }}
          POSTGRESSQL_DB: ${{ secrets.POSTGRESSQL_DB }}
          POSTGRESSQL_USER: ${{ secrets.POSTGRESSQL_USER }}
          POSTGRESSQL_PASSWORD: ${{ secrets.POSTGRESSQL_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          REGULAR_USER_EMAIL: ${{ secrets.REGULAR_USER_EMAIL }}
          REGULAR_USER_PASSWORD: ${{ secrets.REGULAR_USER_PASSWORD }}

      # --- CORRECCIÃ“N: Instalar Java para Allure ---
      - name: Install Java for Allure Report
        if: always()
        run: |
          apt-get update && apt-get install -y default-jdk

      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p allure-results
          # Copiar historial si existe
          cp -r gh-pages-repo/history allure-results || true
          npm run allure:generate

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Archive Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results
          path: |
            allure-results
            allure-report
            playwright-report
            test-results
          retention-days: 7

      - name: Post Report Summary
        if: always()
        run: |
          echo "### ðŸ“Š Resultados de la EjecuciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "El reporte interactivo de Allure ha sido actualizado." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL del Reporte:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
